<body>
<h1>Opdracht 10</h1>
<ul>

  <li>twee</li>

    <li>jan</li>

<p>Je kan kiezen voor een ul (dit is een unordered list) of voor een ol (een ordered list), maar je kan deze niet door elkaar gebruiken. </p>
<ol>
  <li>een</li>
  <li>twee</li>

  <li>jan</li>
  <li>piet</li>
  <li>joris</li>

  <li>vier</li>
</ol>
